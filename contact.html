<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Elizabeth Clohosey Portfolio - Contact</title>
    <script
      src="https://kit.fontawesome.com/2b980c3f10.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <!--                         -->
        <!--  HEADER: INTRO SECTION  -->
        <!--                         -->

        <div class="intro-section">
          <img src="./assets/images/brand_name.svg" />
          <p>Self-Motivaed Full-Stack Software Developer</p>
        </div>

        <!--                       -->
        <!--  HEADER: NAV SECTION  -->
        <!--                       -->
        <button id="home-btn">Home</button>
      </header>
      <main>
        <section class="contact">
          <p>Include "Contact Information"</p>
          <form
            action="mailto:your-email@example.com"
            method="post"
            enctype="text/plain"
          >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </section>
      </main>
      <footer>
        <h1>Footer Content</h1>
      </footer>
    </div>

    <script src="./contact.js"></script>
  </body>
</html>
