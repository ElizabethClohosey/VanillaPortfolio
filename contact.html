<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      href="/favicons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg" />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Elizabeth Clohosey Portfolio - Contact</title>
    <script
      src="https://kit.fontawesome.com/2b980c3f10.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper contact">
      <header class="header">
        <!--                         -->
        <!--  HEADER: INTRO SECTION  -->
        <!--                         -->

        <div class="intro-section">
          <img src="./assets/images/brand_name.svg" />
          <p>Self-Motivaed Full-Stack Software Developer</p>
        </div>

        <!--                       -->
        <!--  HEADER: NAV SECTION  -->
        <!--                       -->
        <button id="home-btn">Home</button>
      </header>
      <main>
        <!-- <div class="clouds"></div> -->
        <!-- <div class="twinkling"></div> -->
        <section id="contact">
          <section class="section-container">
            <img class="section-title" src="./assets/images/contact-me_2.svg" />
            <div class="form-wrapper">
              <form id="contact-form">
                <div class="chroma-input">
                  <label for="name">Name:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="John Doe"
                    required
                  />
                </div>

                <div class="chroma-input">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="email@example.com"
                    required
                  />
                </div>

                <div class="chroma-input">
                  <label for="message">Message:</label>
                  <textarea
                    id="message"
                    name="message"
                    maxlength="500"
                    placeholder="Drop me a line—let’s create something awesome!"
                    required
                  ></textarea>
                  <span id="char-count">500/500 characters remaining</span>
                </div>

                <button type="submit">Send Email</button>
              </form>
            </div>
          </section>
        </section>
      </main>
      <footer>
        <section class="footer-content">
          <div class="photo-cred">
            <p>Photo Cred Here</p>
          </div>
        </section>
      </footer>
    </div>

    <script src="./contact.js"></script>
  </body>
</html>
